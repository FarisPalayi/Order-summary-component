<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="sass/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <article class="card">
      <div class="card__img"></div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__icon"></div>
          <div class="plan__details">
            <h2 class="plan__title">Annual Plan</h2>
            <span class="plan__amount">$59.99/year</span>
          </div>
          <div class="plan__change">
            <button class="plan__change-btn">Change</button>
          </div>
        </div>
        <button class="card__payment-btn">Proceed to Payment</button>
        <button class="card__cancel-btn">Cancel Order</button>
      </div>
    </article>
    <script src="./scripts/index.js"></script>
  </body>
</html>
