<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order summary page. Make payment using debit/credit card">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="sass/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="error-banner js-error-banner" aria-live="polite"></div>

      <form class="card js-form">
        <div class="card__img-bg">
          <div class="card__img js-hero-img"></div>
        </div>

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="plan__icon"></div>
            <div class="plan__details">
              <h2 class="plan__title js-plan-title" aria-live="polite">
                Annual Plan
              </h2>
              <p class="plan__amount" aria-live="polite">
                <span class="js-plan-price-amt">â‚¹3999</span
                ><span aria-hidden="true">/</span
                ><span class="sr-only">per</span
                ><span class="js-plan-timeframe">year</span>
              </p>
            </div>
            <div class="plan__change">
              <button
                type="button"
                class="plan__change-btn js-change-plan-btn"
                aria-controls="plan-list"
                aria-expanded="false"
                disabled
              >
                Change
              </button>
              <!-- prettier-ignore -->
              <div class="plan__dropdown-overlay js-plan-dropdown-overlay"></div>

              <!-- plan list dropdown --><!-- prettier-ignore -->
              <ul class="plan__list hide js-plan-dropdown" id="plan-list">
                <li class="plan__item">
                  <input type="radio" name="plan" id="annual" class="plan__radio js-plan-radio" checked/>
                  <label for="annual" class="plan__name">Annual</label>
                </li>
                <li class="plan__item">
                  <input type="radio" name="plan" id="monthly" class="plan__radio js-plan-radio" />
                  <label for="monthly" class="plan__name">Monthly </label>
                </li>
                <li class="plan__item">
                  <input type="radio" name="plan" id="weekly" class="plan__radio js-plan-radio" />
                  <label for="weekly" class="plan__name">Weekly</label>
                </li>
              </ul>
            </div>
          </div>

          <!-- payment button --><!-- prettier-ignore -->
          <button type="submit" class="card__payment-btn js-payment-btn" disabled>
            <span class="card__payment-btn-text js-spinner-text">
              Proceed to Payment
            </span>
            <span class="card__spinner-container js-spinner-container">
              <svg
                viewBox="0 0 24 24"
                class="card__spinner-svg js-payment-spinner"
                width="15"
                height="15"
              >
                <g transform="translate(1 1)" fill-rule="nonzero" fill="none">
                  <circle cx="11" cy="11" r="11"></circle>
                  <path
                    d="M10.998 22a.846.846 0 0 1 0-1.692 9.308 9.308 0 0 0 0-18.616 9.286 9.286 0 0 0-7.205 3.416.846.846 0 1 1-1.31-1.072A10.978 10.978 0 0 1 10.998 0c6.075 0 11 4.925 11 11s-4.925 11-11 11z"
                    fill="currentColor"
                  ></path>
                </g>
              </svg>
            </span>
          </button>

          <!-- cancel button -->
          <button type="button" class="card__cancel-btn" disabled>
            Cancel Order
          </button>
        </div>
      </form>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
