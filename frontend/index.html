<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="sass/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <form class="card">
        <div class="card__img-bg">
          <div class="card__img js-hero-img"></div>
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__icon"></div>
            <div class="plan__details">
              <h2 class="plan__title">Annual Plan</h2>
              <span class="plan__amount">$59.99/year</span>
            </div>
            <div class="plan__change">
              <button type="button" class="plan__change-btn">Change</button>
            </div>
          </div>
          <button type="submit" class="card__payment-btn js-payment-btn">
            Proceed to Payment
          </button>
          <button type="button" class="card__cancel-btn">Cancel Order</button>
        </div>
      </form>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
